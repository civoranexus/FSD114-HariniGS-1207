{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="auth-container">
  <h2>ğŸ” {{ role|title }} Login</h2>

  {% if error %}
    <p class="error">{{ error }}</p>
  {% endif %}

  <form method="POST">
    {% csrf_token %}

    <input
      type="text"
      name="username"
      placeholder="Username"
      required
    >

    <input
      type="password"
      name="password"
      placeholder="Password"
      required
    >

    <button type="submit" class="btn btn-primary">
      Login
    </button>
  </form>
</div>
{% endblock %}
